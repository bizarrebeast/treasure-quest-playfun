<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <title>Treasure Quest</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Play.fun SDK -->
    <script src="https://sdk.play.fun/latest"></script>
    <!-- Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.min.js"></script>

    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #2e2348;
        font-family: "Press Start 2P", system-ui;
      }
      canvas { display: block; }
      canvas:focus { outline: none; }

      /* Font preload */
      .font-preload {
        position: absolute;
        left: -9999px;
        top: -9999px;
        font-size: 1px;
        visibility: hidden;
      }
      .font-preload-press-start { font-family: "Press Start 2P"; }
    </style>
  </head>
  <body>
    <!-- Font preload trick -->
    <div class="font-preload font-preload-press-start">.</div>

    <!-- Development: module import (replaced during build) -->
    <script type="module">
      import('/src/main.ts');
    </script>
  </body>
</html>
